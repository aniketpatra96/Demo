<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Numbers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input
        type="number"
        name="lowerbound"
        id="lowerbound"

      <br /><button onclick="getResult()">Find</button><br />

      <script src="index.js"></script>
    </div>
  </body>
